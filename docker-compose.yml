# docker-compose.yml

version: '3'

services:
  pgsql:
    image: postgres:alpine
    ports:
      - '5433:5432'
    container_name: 'tasks-pgsql'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: task_password
volumes:
  pg-data:
